<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Graph</h1>

<div id="ping" style="width:1100px;height:400px;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.stack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>
<script language="javascript" type="text/javascript">
    $(function () {
        // http://stackoverflow.com/a/4234006/41404
        $.ajaxSetup({
            beforeSend: function (xhr) {
                if (xhr.overrideMimeType) {
                    xhr.overrideMimeType("application/json");
                }
            }
        });
        $.getJSON("ping.json", function (json) {
            var plotarea = $("#ping");
            $.plot(plotarea, json, {
                xaxis: {
                    mode: "time",
                    monthNames: ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"],
                    timeformat: "%a %e %b <br/> kl %H:%M"
                },
                yaxis: {
                    min: 0,
                }
            });
        });
    });
</script>
</body>
</html>
